<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="css/taobaogouwuche.css">
	<script src="js/taobaogouwuche.js"></script>
</head>
<body>
	<div class="top">

		<div class="topright">
			<ul>
				<li>积分</li>

				<li>数量</li>
				<li>金额</li>
				<li>操作</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<!-- 第一个产品 -->
		<div class="store">
			<input type="checkbox">

			<span>店铺：rampo乱步旗舰店</span>
		</div>
		<div class="product">
			<div class="choose"><input class="single0" type="checkbox"></div>

			</div>
			<div class="size">
				<p>颜色：5586雾霾蓝色-常规款<p>
				<p>尺码：L[110-130斤]</p>
			</div>
			<div class="productriht">
				<div class="score">
				<span>5</span>
				</div>
				<div class="price">
					<span>45</span>
				</div>
				<div class="amount">
					<div id="sub0" class="sub">-</div>
					<input type="text" value="2">
					<div id="add0" class="add">+</div>
				</div>
				<div class="total">
					<span></span>
				</div>
				<div id="del0" class="del">
					<a href="javascript:;">删除</a>
				</div>
		</div>
		</div>
		<!-- 第二个产品 -->
		<div class="store">
			<input type="checkbox">
			<div><img src="img/jqery/1.png" alt=""></div>
			<span>店铺：行更远旗舰店</span>
		</div>

			<div class="choose"><input class="single1" type="checkbox"></div>

			</div>
			<div class="size">
				<p>颜色：雾霾蓝<p>
				<p>尺码：XL</p>

			<div class="productriht">

				<div class="price">
					<span>138</span>
				</div>
				<div class="amount">
					<div id="sub1" class="sub">-</div>

				<div class="total">
					<span></span>
				</div>
				<div id="del1" class="del">
					<a href="javascript:;">删除</a>
				</div>
		</div>
		</div>
		<!-- 第三个 -->
		<div class="store">
			<input type="checkbox">
			<div><img src="img/jqery/1.png" alt=""></div>
			<span>店铺：寒玿悦旗舰店</span>
		</div>

			<div class="choose"><input class="single2" type="checkbox"></div>

		<div class="footerleft">删除所选</div>
		<div class="footerright">
			<div>
				<span>商品总价:</span>
				<span class="sumprice">0</span>

			</div>
			<div>
				<span>可获积分:</span>
				<span class="sumscore">0</span>
				<span>点</span>

		</div>

	<div class="buy">
		<button>立即购买</button>
	</div>

</html>
